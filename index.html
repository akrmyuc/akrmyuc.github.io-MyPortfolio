<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宮内あかりのポートフォリオサイト</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <img
            src="img/Akari.jpg"
            alt="あかりのアイコン"
            width="140"
            height="140"
            class="icon"
          />
        </div>
        <div>
          <h1>宮内あかり</h1>
          <p>
            デザイン・イラストが得意です。現在はエンジニアを目指しています。
          </p>
          <ul>
            <li>
              <a href="https://twitter.com/akari_myuc">
                <i class="bi bi-twitter"></i>
              </a>
            </li>
            <li>
              <a href="https://github.com/akrmyuc">
                <i class="bi bi-github"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>WORKS</h1>
        <section>
          <img
            src="img/work1.png"
            alt="夏のイラスト1"
            width="400"
            height="260"
          />
          <h2>夏のイラスト1</h2>
          <p>
            夏に使えるイラストを集めました。暑中見舞いや、学校のプリント、イベントのお知らせなどに使えます。
          </p>
        </section>
        <section>
          <img
            src="img/work2.png"
            alt="夏のイラスト2"
            width="400"
            height="260"
          />
          <h2>夏のイラスト2</h2>
          <p>
            夏に使えるイラストの第二弾です。暑中見舞いや、学校のプリント、イベントのお知らせなどに使えます。
          </p>
        </section>
        <section>
          <img
            src="img/work3.png"
            alt="ハロウィンのイラスト"
            width="400"
            height="270"
          />
          <h2>ハロウィンのイラスト</h2>
          <p>
            ハロウィンに使えるイラストを集めました。学校のプリント、イベントのお知らせなどに使えます。
          </p>
        </section>
      </div>
    </main>

    <footer>
      <small>(c) Akari Miyauchi </small>
    </footer>
  </body>
</html>
